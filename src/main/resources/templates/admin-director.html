<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать директора</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
<header>
    <h1>Electronic Diary</h1>
    <nav>
        <a href="/admin">Панель</a>
        <a href="/">Главная</a>
    </nav>
</header>
<main>
    <section class="card">
        <span class="badge">Директор</span>
        <h2>Создать директора</h2>
        <form class="stacked-form">
            <label>Имя</label>
            <input placeholder="Имя" required>
            <label>Фамилия</label>
            <input placeholder="Фамилия" required>
            <label>Отчество</label>
            <input placeholder="Отчество">
            <label>Email</label>
            <input type="email" placeholder="director@school.kz" required>
            <label>Пароль</label>
            <input type="password" placeholder="Пароль" required>
            <button class="button" type="button">Создать директора</button>
        </form>
    </section>
</main>
</body>
</html>
