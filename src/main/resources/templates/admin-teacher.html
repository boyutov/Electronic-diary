<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление учителями</title>
    <link rel="stylesheet" href="/css/site.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8fafc;
        }
        .action-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 4px;
        }
        .edit-btn {
            background: #f59e0b;
            color: white;
        }
        .delete-btn {
            background: #ef4444;
            color: white;
        }

        /* Checkbox list styles */
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }
        .checkbox-item input {
            width: auto;
            margin-right: 8px;
        }
        .checkbox-item label {
            margin: 0;
            font-weight: normal;
        }
    </style>
</head>
<body>
<header>
    <h1>Electronic Diary</h1>
    <nav>
        <a href="/admin">Панель</a>
        <a href="/">Главная</a>
    </nav>
</header>
<main>
    <section class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Учителя</h2>
            <button class="button" id="add-btn">Добавить учителя</button>
        </div>

        <table id="teachers-table">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Телефон</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JS -->
            </tbody>
        </table>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Создать учителя</h3>
            <form id="teacher-form" class="stacked-form">
                <input type="hidden" id="teacher-id">
                <label>Имя</label>
                <input id="firstName" placeholder="Имя" required>
                <label>Фамилия</label>
                <input id="secondName" placeholder="Фамилия" required>
                <label>Отчество</label>
                <input id="thirdName" placeholder="Отчество">
                <label>Email</label>
                <input id="email" type="email" placeholder="teacher@school.kz" required>
                <label>Пароль</label>
                <input id="password" type="password" placeholder="Пароль" required>
                <label>Телефон</label>
                <input id="phone" type="tel" placeholder="+7 700 000 00 00">
                <label>Био</label>
                <input id="bio" placeholder="Краткая информация">

                <label>Предметы</label>
                <div id="disciplines-container" style="max-height: 150px; overflow-y: auto; border: 1px solid #cbd5e1; padding: 10px; border-radius: 8px; background: #fff;">
                    <p style="color: #64748b; font-size: 0.9em;">Загрузка...</p>
                </div>

                <label>Есть кабинет</label>
                <select id="hasOffice" data-toggle-target="teacher-office">
                    <option value="no" selected>Нет</option>
                    <option value="yes">Да</option>
                </select>
                <div id="teacher-office" class="conditional">
                    <label>Кабинет</label>
                    <input id="office" placeholder="101">
                </div>

                <label>Есть группа</label>
                <select id="hasGroup" data-toggle-target="teacher-group">
                    <option value="no" selected>Нет</option>
                    <option value="yes">Да</option>
                </select>
                <div id="teacher-group" class="conditional">
                    <label>Группа</label>
                    <select id="group" name="group">
                        <option selected disabled>Загрузка...</option>
                    </select>
                </div>

                <button class="button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
</main>
<script src="/js/admin-forms.js"></script>
<script src="/js/admin-teacher.js"></script>
<script src="/js/navigation.js"></script>
</body>
</html>
