<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прайс</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
<header>
    <h1>Electronic Diary</h1>
    <nav>
        <a href="/">Главная</a>
        <a href="/about">О проекте</a>
    </nav>
</header>
<main>
    <section class="card">
        <span class="badge">Калькулятор</span>
        <h2>Рассчитайте стоимость</h2>
        <p>Базовая цена: $2 за ученика в месяц.</p>
        <div class="grid">
            <div>
                <label>Количество учеников</label>
                <input id="calc-students" type="number" value="100" min="1">
            </div>
            <div>
                <label>Период подписки</label>
                <select id="calc-duration">
                    <option value="1">1 месяц</option>
                    <option value="3">3 месяца (-5%)</option>
                    <option value="6">6 месяцев (-10%)</option>
                    <option value="9">9 месяцев (-15%)</option>
                    <option value="12" selected>1 год (-20%)</option>
                </select>
            </div>
            <div>
                <label>Промокод</label>
                <input id="calc-promo" placeholder="Введите код">
            </div>
        </div>
        <div class="result" style="margin-top: 20px; font-size: 1.2em;">
            Итоговая стоимость: <strong id="total-price">$0.00</strong>
        </div>
    </section>

    <section class="card">
        <h3>Оформить подписку</h3>
        <form id="purchase-form" class="stacked-form">
            <label for="schoolName">Название школы</label>
            <input id="schoolName" name="schoolName" required>

            <label for="contactEmail">Email администратора</label>
            <input id="contactEmail" name="contactEmail" type="email" required>

            <label for="contactPhone">Телефон</label>
            <input id="contactPhone" name="contactPhone" type="tel">

            <button class="button" type="submit">Купить и создать аккаунт</button>
        </form>
        <div id="purchase-result" class="result" hidden></div>
        <div class="notice">
            После покупки вы получите временный пароль для активации школы.
            <br>
            Перейдите на страницу <a href="/activate">активации</a> после получения пароля.
        </div>
    </section>
</main>
<script src="/js/pricing.js"></script>
</body>
</html>
