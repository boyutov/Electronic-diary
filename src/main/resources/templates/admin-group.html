<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать группу</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
<header>
    <h1>Electronic Diary</h1>
    <nav>
        <a href="/admin">Панель</a>
        <a href="/">Главная</a>
    </nav>
</header>
<main>
    <section class="card">
        <span class="badge">Группа</span>
        <h2>Создать группу/класс</h2>
        <form class="stacked-form">
            <label>Название</label>
            <input placeholder="9Б" required>
            <label>Куратор (user id)</label>
            <input placeholder="ID куратора">
            <label>Есть кабинет</label>
            <input placeholder="Да/Нет">
            <label>Кабинет</label>
            <input placeholder="203">
            <label>Курс (номер)</label>
            <input placeholder="1">
            <button class="button" type="button">Создать группу</button>
        </form>
    </section>
</main>
</body>
</html>
