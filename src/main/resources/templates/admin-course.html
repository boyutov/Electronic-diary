<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать курс</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
<header>
    <h1>Electronic Diary</h1>
    <nav>
        <a href="/admin">Панель</a>
        <a href="/">Главная</a>
    </nav>
</header>
<main>
    <section class="card">
        <span class="badge">Курс</span>
        <h2>Создать курс</h2>
        <form class="stacked-form">
            <label>Название курса</label>
            <input placeholder="Подготовка к ЕНТ" required>
            <label>Учитель</label>
            <select name="teacher" required>
                <option selected disabled>Загрузка...</option>
            </select>
            <label>Описание</label>
            <input placeholder="Краткое описание">
            <button class="button" type="button">Создать курс</button>
        </form>
    </section>
</main>
<script src="/js/admin-course.js"></script>
<script src="/js/navigation.js"></script>
</body>
</html>
