<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель учителя</title>
    <link rel="stylesheet" href="/css/site.css">
    <style>
        .panel { display: none; }
        .panel.is-visible { display: block; }
    </style>
</head>
<body>
<header>
    <h1>Electronic Diary</h1>
    <nav>
        <a href="/">Главная</a>
        <form method="post" action="/logout" style="display: inline;">
            <button type="submit" class="button-link" style="background: none; border: none; color: #e2e8f0; cursor: pointer; font-size: 1em; padding: 0; margin-left: 16px;">Выйти</button>
        </form>
    </nav>
</header>
<main>
    <!-- Regular Teacher Panel -->
    <div id="teacher-panel" class="panel is-visible">
        <section class="card">
            <h2>Панель учителя</h2>
            <p>Добро пожаловать! Здесь будет информация для учителей, которые не являются кураторами.</p>
        </section>
    </div>

    <!-- Curator Panel -->
    <div id="curator-panel" class="panel">
        <section class="card">
            <h2>Панель куратора</h2>
            <p>Вы являетесь куратором группы: <strong id="curator-group-name"></strong></p>
            <a id="create-student-btn" class="button" href="#">Создать ученика</a>
        </section>

        <section class="card">
            <h3>Ученики вашей группы</h3>
            <div id="students-list">
                <p>Загрузка списка учеников...</p>
            </div>
        </section>
    </div>
</main>
<script src="/js/teacher.js"></script>
<script src="/js/navigation.js"></script>
</body>
</html>
