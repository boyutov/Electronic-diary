<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление голосованиями</title>
    <link rel="stylesheet" href="/css/site.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8fafc;
        }
        .action-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 4px;
        }
        .edit-btn {
            background: #f59e0b;
            color: white;
        }
        .delete-btn {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <h1>Electronic Diary</h1>
    <nav>
        <a href="/admin">Панель</a>
        <a href="/">Главная</a>
    </nav>
</header>
<main>
    <section class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Голосования</h2>
            <button class="button" id="add-btn">Создать голосование</button>
        </div>

        <table id="polls-table">
            <thead>
                <tr>
                    <th>Заголовок</th>
                    <th>Активно</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JS -->
            </tbody>
        </table>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Создать голосование</h3>
            <form id="poll-form" class="stacked-form">
                <input type="hidden" id="poll-id">
                <label>Заголовок</label>
                <input id="title" placeholder="Выберите дату собрания" required>
                <label>Описание</label>
                <input id="description" placeholder="Краткое описание">
                <label>Варианты (через запятую)</label>
                <input id="options" placeholder="5 мая, 7 мая" required>
                <label>Активно</label>
                <select id="active">
                    <option value="yes" selected>Да</option>
                    <option value="no">Нет</option>
                </select>
                <button class="button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</main>
<script src="/js/navigation.js"></script>
<script src="/js/admin-poll.js"></script>
</body>
</html>
