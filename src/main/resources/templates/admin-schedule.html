<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать расписание</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
<header>
    <h1>Electronic Diary</h1>
    <nav>
        <a href="/admin">Панель</a>
        <a href="/">Главная</a>
    </nav>
</header>
<main>
    <section class="card">
        <span class="badge">Расписание</span>
        <h2>Добавить урок</h2>
        <form class="stacked-form">
            <label>ID предмета</label>
            <input placeholder="ID предмета" required>
            <label>ID учителя</label>
            <input placeholder="ID учителя" required>
            <label>ID группы</label>
            <input placeholder="ID группы" required>
            <label>День недели (1-7)</label>
            <input placeholder="1" required>
            <label>Номер урока (1-8)</label>
            <input placeholder="1" required>
            <label>Кабинет</label>
            <input placeholder="204">
            <button class="button" type="button">Добавить урок</button>
        </form>
    </section>
</main>
</body>
</html>
