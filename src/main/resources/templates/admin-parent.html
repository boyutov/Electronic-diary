<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление родителями</title>
    <link rel="stylesheet" href="/css/site.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8fafc;
        }
        .action-btn {
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 4px;
        }
        .edit-btn {
            background: #f59e0b;
            color: white;
        }
        .delete-btn {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <h1>Electronic Diary</h1>
    <nav>
        <a href="/admin">Панель</a>
        <a href="/">Главная</a>
    </nav>
</header>
<main>
    <section class="card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Родители</h2>
            <button class="button" id="add-btn">Добавить родителя</button>
        </div>

        <table id="parents-table">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Телефон</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JS -->
            </tbody>
        </table>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Создать родителя</h3>
            <form id="parent-form" class="stacked-form">
                <input type="hidden" id="parent-id">
                <label>Имя</label>
                <input id="firstName" placeholder="Имя" required>
                <label>Фамилия</label>
                <input id="secondName" placeholder="Фамилия" required>
                <label>Отчество</label>
                <input id="thirdName" placeholder="Отчество">
                <label>Email</label>
                <input id="email" type="email" placeholder="parent@school.kz" required>
                <label>Пароль</label>
                <input id="password" type="password" placeholder="Пароль" required>
                <label>Телефон</label>
                <input id="phone" type="tel" placeholder="+7 700 000 00 00">
                <button class="button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</main>
<script src="/js/admin-parent.js"></script>
<script src="/js/navigation.js"></script>
</body>
</html>
