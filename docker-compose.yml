version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name:  school-management-system
    environment:
      POSTGRES_DB: school_management_db
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: